<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twistara - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fffaf5, #e8f5e9);
      color: #1b5e20;
    }

    header {
      background-color: #f4f4f4;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeSlideDown 0.6s ease;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo img {
      height: 40px;
      border-radius: 6px;
    }

    .logo span {
      font-weight: 800;
      font-size: 1.3rem;
      color: #1b5e20;
    }

    .logo span .twist {
      color: #4caf50;
      font-weight: 800;
      text-shadow: 0 0 6px rgba(102, 187, 106, 0.3);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    .shop-btn {
      background-color: #66bb6a;
      color: white;
      padding: 0.5rem 1.2rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: all 0.3s;
    }

    .shop-btn:hover {
      background-color: #4caf50;
      transform: scale(1.05);
    }

    .checkout {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 0.8s ease;
    }

    .checkout h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .section h3 {
      margin-bottom: 1rem;
      color: #1b5e20;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .order-summary p {
      margin: 0.5rem 0;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: right;
    }

    .checkout button {
      background-color: #66bb6a;
      color: white;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      margin-top: 2rem;
      transition: transform 0.3s, background-color 0.3s;
    }

    .checkout button:hover {
      background-color: #4caf50;
      transform: scale(1.03);
    }

    #popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1); /* combine center + scale */
  background-color: white;
  border: 2px solid #66bb6a;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 9999;
  animation: scaleBounce 0.4s ease;
}

    #popup button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      background-color: #1b5e20;
      color: white;
      border: none;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9998;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleBounce {
  0%   { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
  60%  { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); }
}


    @media (max-width: 600px) {
      .checkout {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="logo">
      <img src="logopng.png" alt="Twistara Logo" />
      <span><span class="twist">Twist</span>ara</span>
    </a>
  <a class="shop-btn" href="shop.html">&larr; Back</a>
</header>

<div class="checkout">
  <h2>Checkout</h2>

  <div class="section order-summary">
    <h3>Order Summary</h3>
    <p>1 item(s) - â‚±350.00</p>
    <p>Delivery: Free</p>
    <p>Subtotal: â‚±350.00</p>
    <p class="total">Total: â‚±350.00</p>

    <label for="discount-code">Discount code:</label>
    <input type="text" id="discount-code" placeholder="Enter discount code...">
    <button>Apply</button>
  </div>

  <div class="section details">
    <h3>Details</h3>
    <label for="name">Your name *</label>
    <input type="text" id="name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" required>

    <label for="phone">Phone *</label>
    <input type="tel" id="phone" required>

    <label for="address">Address *</label>
    <input type="text" id="address" required>

    <button onclick="showPopup()">Submit Order</button>
  </div>
</div>

<div id="overlay"></div>
<div id="popup">
  <p><strong>Order placed successfully! ðŸŽ‰<br>Check your email for confirmation.<br>Thank you for choosing Twistara ðŸ’š</strong></p>
  <button onclick="location.href='index.html'">Back to Home</button>
</div>

<script>
  function showPopup() {
    const popup = document.getElementById('popup');
    popup.style.animation = 'none';
    void popup.offsetWidth; // restart animation
    popup.style.animation = 'scaleBounce 0.4s ease';

    popup.style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
</script>

</body>
</html>
